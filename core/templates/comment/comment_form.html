{% extends "base.html" %}
{% load static %}

{% block title %}create Post{% endblock %}
{% block extra_css %}{% endblock %}

{% block content %}
    <div class="container py-4">
    <h2 class="fw-bold mb-4 text-center">create Comment</h2>
    <div class="row g-4">
        <div class="col-md-6 col-lg-4">
            <div class="card post-card h-100">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Save"> 
                </form>
                <a href="{% url 'comment:comment-list' post_id=post.id%}"><h5>Back</h5></a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
